	<script>

    
    function llamada(categoria) {
        fetch(`InfluencersIndex?categoria=${categoria}`)
            .then(res => res.json())
            .then(res => pintarResultados(res));
    }

    function cargarCategoria(categoria) {
        llamada(categoria);
    }
	
 
    
    
    //FUNCION PINTAR RESULTADOS DEL INDEC: 
    
   function pintarResultados(datos) {
    let html = '';
    for (let i = 0; i < datos.length; i++) {
        if (i % 4 === 0) {
            if (i !== 0) {
                html += '</div>'; // Cierra la fila anterior si no es la primera iteración
            }
            html += '<div class="fila">'; // Abre una nueva fila
        }
        html += '<div class="cajaInfluencer">';
       
       
        html += '<a href="influencer.html?id=' + datos[i].id + '"><div class="foto"><img src="css/fotos/' + datos[i].imagen + '" alt=""></div></a>';

        html += '<div class="texto">';
        html += '<div class="nombre">' + datos[i].nombre + '</div>';
        html += '</div>';
        html += '</div>';
    }
    html += '</div>'; // Cierra la última fila

    document.getElementById("resultados").innerHTML = html;
}

 
    
    window.onload = function(){
        llamada(1);
    }
    </script>
