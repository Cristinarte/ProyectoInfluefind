<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo2.png" alt="logo influefind">
            </a>   
        </div>
        <div class="botonesNav">
            <div class="login"><a href="login.html">Iniciar Sesión</a></div>
            <div class="registro"><a href="registro.html">Registrarse</a></div>
        </div>
        
    </nav>
    
    <section>
        <div class="contenedor">
            <div class="formulario">
                <form name="login" action="Login" method="post">
                    <h2>Iniciar Sesión</h2>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name = "mail" required>
                        <label for="#">Email</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name = "pass" required>
                        <label for="#">Contraseña</label>
                    </div>

                    <div class="olvidar">
                        <label for="#">
                            <input type="checkbox">Recordar
                            <a href="#">Olvidé la contraseña</a>
                        </label>
                    </div>
                     <div>
                    <button type="submit">Acceder</button>
                    <div class="registrar">
                        <p>No tengo Cuenta <a href="registro.html">Crear una</a></p>
                    </div>
                </div>
                </form>

               
            </div>
        </div>
    </section>



</body>
</html>
